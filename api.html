<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integraci√≥n de API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .data {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Datos desde la API</h1>
    <button onclick="fetchData()">Cargar Datos</button>
    <div class="data" id="data"></div>

    <script>
        async function fetchData() {
            const response = await fetch('https://dniruc.apisperu.com/api/v1/ruc/20131312955?token=eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJlbWFpbCI6InBlZHJvLnNhbWFtZUBtZXJjYWRvY2FtYmlhcmlvLnBlIn0.77KSN5oIdrwwyi348zawSSzWTWVSY-7AqQqiZTiiRFg');
            const data = await response.json();
            const output = data.slice(0, 5).map(item => `<p>${item.title}</p>`).join('');
            document.getElementById('data').innerHTML = output;
        }
    </script>
</body>
</html>
